<head>

        <div class="bg-img">
            <img src="images/banner00.jpg" alt="banner" class="img-fluid">

                    <form>
                        <div class="form-group">
                          <input type="number" class="form-control" placeholder="Enter Your Number" maxlength="11">
                        </div>
                        <!-- <div class="form-group form-check">
